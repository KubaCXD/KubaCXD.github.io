<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background-color: rgb(128, 128, 128);
            padding: 10px;
            
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }


        nav ul {
            margin: 0;
            padding: 0;
            
        }

        nav ul li {
            margin: 0;
            padding: 0;
            list-style-type: none;
            float: left;
        }

        nav ul li a {
            display: block;
            width: 140px;
            padding: 5px;
            color: rgb(187, 187, 187);
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            margin: 3px;
        }

        nav ul li a:hover {
            background-color: rgb(100, 100, 100);
            color: white;
        }

    </style>
</head>
<body>
    <nav>
        
        <img src="./icon.png">
        <ul>
            <li><a>Item 1</a></li>
            <li><a>Item 2</a></li>
            <li><a>Item 3</a></li>
        </ul>
        
    </nav>
</body>
</html>
